<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logeo</title>
	<link rel="stylesheet" href="/stylesheets/crack.css">
	
</head>
<body>
	<div class="formulario">
		<form action="/db/login" method="POST">
			<label>Ingrese su correo</label> <br>
			<input type="email" name="email" placeholder="Correo" required><br>
			<label>Ingrese su contraseña</label> <br>
			<input type="password" name="password" placeholder="Contraseña" required><br>
			<input type="submit" value="Enviar" class="enviar"><br>
		</form>
	</div>
	</body>
</html>
